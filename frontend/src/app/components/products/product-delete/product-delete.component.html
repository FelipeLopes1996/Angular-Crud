<mat-card>
  <mat-card-title>Deseja realmente excluir este produto?</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Price (R$)"
        [(ngModel)]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="primary">
    Confirmar
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
